---
apiVersion: v1
kind: Service
metadata:
  name: quobyte-webui
  {{- if .Values.quobyte.lbinternal }}
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  {{- end }}
spec:
  type: ClusterIP
  selector:
    app: quobyte-web 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: quobyte-webui
spec:
  rules:
    - host: quobyte.apps.granite.ccs.ornl.gov
      http:
        paths:
          - path: /
            backend:
              serviceName: quobyte-webui
              servicePort: 8080
