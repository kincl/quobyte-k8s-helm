apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quobyte-scc-privileged
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - privileged
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quobyte-scc-privileged
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: quobyte-scc-privileged
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:serviceaccounts:{{ .Release.Namespace }}
