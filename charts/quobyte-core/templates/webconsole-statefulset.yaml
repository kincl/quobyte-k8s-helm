---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quobyte-web
spec:
  selector:
    matchLabels:
      app: quobyte-web # has to match .spec.template.metadata.labels
  serviceName: "quobyte-webui"
  ##replicas: {{ .Values.quobyte.replicas }} # by default is 4 
  replicas: 1 # by default is 4 
  template:
    metadata:
      labels:
        app: quobyte-web # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: quobyte-web-pre 
        image: {{ .Values.quobyte.image }}
        env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: QUOBYTE_DATA_PORT 
            value: "7863"
          - name: QUOBYTE_META_PORT
            value: "7862"
          - name: QUOBYTE_REG_PORT 
            value: "7861"
          - name: QUOBYTE_API_PORT
            value: "7860" 
          - name: QUOBYTE_SERVICE
            value: api
          - name: CLOUD_INSTALL
            value: "1" 
          - name: CLUSTER_NS
            value: {{ .Release.Namespace }}
          - name: LIMIT_OPEN_FILES
            value: "{{ .Values.quobyte.maxopenfiles }}"
          - name: LIMIT_MAX_PROCESSES
            value: "{{ .Values.quobyte.maxprocs }}"
        volumeMounts:
          - name: config-web
            mountPath: /etc/quobyte
        command:
              - /bin/sh 
              - -xc
              - |
                touch /etc/quobyte/$QUOBYTE_SERVICE.cfg
                echo test.device_dir=/var/lib/quobyte/devices >> /etc/quobyte/webconsole.cfg
                attempts=0
                while [[ $attempts < 60 ]]
                do
                  cnt=0
                  for i in 0 1 2 3
                  do
                    r=$(curl -s -o /dev/null -I -w "%{http_code}" http://quobyte-reg-${i}.quobyte.${CLUSTER_NS}.svc.cluster.local:7871/)
                    if [ $r -eq 200 ];then
                      ((cnt++))
                    fi
                  done
                  if [ $cnt -eq 4 ];then
                    exit 0
                  fi
                  ((attempts++))
                  sleep 1
                done
      containers:
      - name: quobyte-web
        image: {{ .Values.quobyte.image }}
        imagePullPolicy: Always
        env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: QUOBYTE_DATA_PORT 
            value: "7863"
          - name: QUOBYTE_META_PORT
            value: "7862"
          - name: QUOBYTE_REG_PORT 
            value: "7861"
          - name: QUOBYTE_API_PORT
            value: "7860" 
          - name: QUOBYTE_SERVICE
            value: webconsole
          - name: QUOBYTE_WEBCONSOLE_PORT
            value: "{{ .Values.quobyte.webconsoleport }}"
          - name: CLOUD_INSTALL
            value: "1" 
          - name: QUOBYTE_REGISTRY
            value: quobyte.{{ .Release.Namespace }}.svc.cluster.local
          - name: CLUSTER_NS
            value: {{ .Release.Namespace }}
          - name: LIMIT_OPEN_FILES
            value: "{{ .Values.quobyte.maxopenfiles }}"
          - name: LIMIT_MAX_PROCESSES
            value: "{{ .Values.quobyte.maxprocs }}"
        ports:
        - containerPort: 8080
          name: quobyte-web
        volumeMounts:
          - name: config-web
            mountPath: /etc/quobyte
      nodeSelector:
           cloud.google.com/gke-nodepool: {{ .Values.nodepoolname }}
      affinity:
        podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - quobyte
              topologyKey: "kubernetes.io/hostname"
  volumeClaimTemplates:
  - metadata:
      name: config-web
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi

